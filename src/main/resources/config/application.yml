spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/howlingwolfdb?characterEncoding=UTF-8
    username: howlingwolfuser # 本番は起動引数で与える
    password: howlingwolfpass # 本番は起動引数で与える
    driverClassName: com.mysql.jdbc.Driver
    type: org.apache.tomcat.jdbc.pool.DataSource
  messages:
    basename: messages
    cache-duration: -1
    encoding: UTF-8
  jackson:
    property-naming-strategy: SNAKE_CASE
security:
  corsClientUrls:
    - http://localhost:3000
server:
  port: 8086
  servlet:
    context-path: /howling-wolf
    session:
      timeout: 86400
  compression:
    enabled: true
  tomcat:
    basedir: /var/log/
    accesslog:
      enabled: true
      directory: access
      suffix: .log
      prefix: access_log
      file-date-format: .yyyy-MM-dd
      max-days: 30
      pattern: '%t "%r" %s %b "%{Referer}i" "%{User-Agent}i" %{X-Forwarded-For}i %D %S %I'
    remoteip.remote-ip-header: true
    use-forward-headers: true
logging:
  level:
    org.springframework: INFO
    root: INFO
    org.seasar.dbflute: ERROR
  file.name: /var/log/howling-wolf.log
twitter:
  oauth:
    consumer-key:
    consumer-secret:
    access-token:
    access-token-secret:

firebase:
  adminsdk:
    secretkey:
      path: ""
  database:
    url: ""